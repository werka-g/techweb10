<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tytuł strony</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-4">
    <div id="app"></div>

    <h1 class="text-2xl font-bold text-primary">Tytuł mojej strony</h1>

    <button class="bg-blue-300 p-4 rounded">Count</button>

    <form id="articleForm" class="p-4 bg-gray-100 space-y-2 mt-10">
      <input type="text" id="title" placeholder="Tytuł" required class="w-full p-2 border" />
      <input type="text" id="subtitle" placeholder="Podtytuł" required class="w-full p-2 border" />
      <input type="text" id="author" placeholder="Autor" required class="w-full p-2 border" />
      <textarea id="content" placeholder="Treść" required class="w-full p-2 border"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj artykuł</button>
    </form>
    <main id="articlesList" class="p-4 space-y-4 w-full max-w-2xl"></main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
